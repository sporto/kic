version: 1

envVarGroups:
- name: save-up

services:
- type: web
  name: save-up-api
  env: rust
  repo: https://github.com/sporto/save-up
  buildCommand: cd api && cargo build --release
  startCommand: cd api && cargo run --release --bin api
  domains: api.saveup.app
  healthCheckPath: "/"
  envVars:
  - fromGroup: save-up

